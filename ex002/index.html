<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>trabalhando com imagens</title>

<body>
<h1>Carregando imagens</h1><!--título de nivel 1-->

<p>Abaixo voce vai ver uma imagem que está na mesma pasta.</p><!--a tag p indica um parágrafo-->
<img src="imagens/sea-gc69b48637_1280.jpg" alt="por do sol" height="400" width="400">
<p>Podemos também carregar imagens que estão em sub-pastas.</p>
<img src="imagens/pexels-pixabay-47367.jpg" alt="lua gigante" height="350" width="400">

<p>Vamos colocar uma imagem externa</p>
<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="por do sol e uma arvore" width="400" height="300">











</body>
</html>
